name: Lint Code
on:
  push:
    branches:
      - feature/*
      - develop
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest

    steps:
    - uses: zalexki/php-cs-fixer-action@master
      with:
        other-cmds: '--dry-run --diff --config=/github/workspace/.php-cs-fixer.php'
